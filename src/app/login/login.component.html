
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Gestor de Tareas</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
 <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
    <div class="mt-2">
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        autocomplete="email"
        placeholder="you@example.com"
        class="block w-full rounded-md bg-blue-50 border border-blue-400 px-3 py-2 text-base text-gray-800 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
    <div class="mt-2">
      <input
        id="password"
        [(ngModel)]="password"
        type="password"
        name="password"
        required
        autocomplete="current-password"
        placeholder="••••••••"
        class="block w-full rounded-md bg-blue-50 border border-blue-400 px-3 py-2 text-base text-gray-800 placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>

  <div>
    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Entrar
    </button>
  </div>
</form>

 
  </div>
</div>
